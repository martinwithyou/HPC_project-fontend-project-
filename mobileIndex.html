<script>
function getCookie(c_name)
{
if (document.cookie.length>0)
  {
  c_start=document.cookie.indexOf(c_name + "=")
  if (c_start!=-1)
    { 
    c_start=c_start + c_name.length+1 
    c_end=document.cookie.indexOf(";",c_start)
    if (c_end==-1) c_end=document.cookie.length
    return unescape(document.cookie.substring(c_start,c_end))
    } 
  }
return ""
}
$.ajaxSetup({ 
	cache: false, 
	contentType : 'application/json',
	beforeSend: function(xhr, settings) {
	xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
	}
});
$.ajax({
	type:"List",
	url:"/api/file",
	async:true,
	success:function(res){
		
		var data=[];
		
		    data =res.data;
		
		for (x in data){
			
			$("#document_page").append(
			"<div  style='width:100%;height:100px;border-top:1px solid #d9d9d9;border-bottom:1px solid #d9d9d9;background-color:#ffffff;margin-top: 5px;'>"+
			"<div style='width:80px;height:80px;margin-top:10px;margin-left:20px;border-radius: 10px;background-color:#666666 ;float:left;'></div>"+
			"<div style='width:50%;height:50px;float:left;border:0px solid #333333;float:left;color:#333333;line-height:50px;padding-left:10px;font-size:18px;'>"+data[x]+"</div>"+
		    "<div style='width:50%;height:50px;float:left;border:0px solid #333333;float:left;color:#d9d9d9;line-height:50px;padding-left:10px;font-size:15px;'>"+
    "</div>"+
"</div>"	
			);
		}
	},
	error:function(){
		
	}
});
</script>
